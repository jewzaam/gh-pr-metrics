# GitHub PR Metrics Configuration
# See https://github.com/jewzaam/gh-pr-metrics for documentation

# AI bot detection configuration
ai_bots:
  # Always classified as AI - simple name matching
  always:
    - "cursor\\[bot\\]"
    - "claude\\[bot\\]"
    - "Copilot"
    - "copilot-pull-request-reviewer\\[bot\\]"
  
  # Conditionally classified as AI - requires content pattern matching
  # Used for generic automation users that sometimes run AI reviews
  conditional:
    - name: "github-actions\\[bot\\]"  # Regex pattern for bot name
      # Regex patterns to match in comment/review body
      content_patterns:
        - "Code Review Summary"
        - "Code Review from AI bot"
        - "Files Reviewed"
      # If true, any pattern match = AI. If false, all patterns required
      match_any: true

# Number of parallel workers for PR processing
# Can be overridden with --workers CLI argument
workers: 16

# Default output file pattern
# Placeholders: {owner}, {repo}
# Example: "data/{owner}_{repo}.csv"
# Can be overridden with --output CLI argument
# null = stdout
output_pattern: "data/{owner}_{repo}.csv"

# Log file location (config only, not available via CLI)
log_file: "gh-pr-metrics.log"

